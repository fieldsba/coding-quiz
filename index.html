<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="high-scores">
        <a href="#">View high scores</a>
    </section>
    <section class="timer">
        <h3>Time remaining:</h3>
    </section>
    <br>
    <section class="page-content" id="page-content">
        <h1>JavaScript Programming Quiz</h1>
        <p>Welcome to the JavaScript programming quiz! Test your knowledge of JavaScript programming basics, and try to beat your high score!</p>
        <button id="start-button">Click to take the quiz!</button>
    </section>
    <section id="quiz-content">
        <ul id="quiz-question">
            <li id="question"></li>
            <li id="answer1"></li>
            <li id="answer2"></li>
            <li id="answer3"></li>
            <li id="answer4"></li>
        </ul>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
